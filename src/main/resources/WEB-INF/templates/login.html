<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css" />
</head>
<body>
<div class="form-wrapper">
    <h1>サインイン</h1>
    <form method="POST" action="/login">
        <div class="form-item">
            <input type="email" name="mail" required="required" placeholder="メールアドレス"></input>
        </div>
        <div class="form-item">
            <input type="password" name="pass" required="required" placeholder="パスワード"></input>
        </div>
        <div class="button-panel">
            <input type="submit" class="button" title="サインイン" value="サインイン"></input>
        </div>
        <script>
            function goRegister() {
                location.href = "/register";
            }
        </script>
        <div class="button-panel2" onclick="goRegister()">
            <input type="submit" class="button2" title="新規登録" value="新規登録"></input>
        </div>
    </form>
    <div class="form-footer">
        <p><a href="/">戻る</a></p>
    </div>
</div>
<style>
    /* Fonts */
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:400);

    /* fontawesome */
    @import url(http://weloveiconfonts.com/api/?family=fontawesome);
    [class*="fontawesome-"]:before {
        font-family: 'FontAwesome', sans-serif;
    }

    /* Simple Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* body */
    body {
        background: #e9e9e9;
        color: #5e5e5e;
        font: 400 87.5%/1.5em 'Open Sans', sans-serif;
    }

    /* Form Layout */
    .form-wrapper {
        background: #fafafa;
        margin: 3em auto;
        padding: 0 1em;
        max-width: 370px;
    }

    h1 {
        text-align: center;
        padding: 1em 0;
    }

    form {
        padding: 0 1.5em;
    }

    .form-item {
        margin-bottom: 0.75em;
        width: 100%;
    }

    .form-item input {
        background: #fafafa;
        border: none;
        border-bottom: 2px solid #e9e9e9;
        color: #666;
        font-family: 'Open Sans', sans-serif;
        font-size: 1em;
        height: 50px;
        transition: border-color 0.3s;
        width: 100%;
    }

    .form-item input:focus {
        border-bottom: 2px solid #c0c0c0;
        outline: none;
    }

    .button-panel {
        margin: 0.8em 0 0;
        width: 100%;
    }

    .button-panel .button {
        background: #f16272;
        border: none;
        color: #fff;
        cursor: pointer;
        height: 50px;
        font-family: 'Open Sans', sans-serif;
        font-size: 1.2em;
        letter-spacing: 0.05em;
        text-align: center;
        text-transform: uppercase;
        transition: background 0.3s ease-in-out;
        width: 100%;
    }

    .button:hover {
        background: #ee3e52;
    }



    .button-panel2 {
        margin: 0.8em 0 0;
        width: 100%;
    }

    .button-panel2 .button2 {
        background: #3384cf;
        border: none;
        color: #fff;
        cursor: pointer;
        height: 50px;
        font-family: 'Open Sans', sans-serif;
        font-size: 1.2em;
        letter-spacing: 0.05em;
        text-align: center;
        text-transform: uppercase;
        transition: background 0.3s ease-in-out;
        width: 100%;
    }

    .button2:hover {
        background: #1726ad;
    }



    .form-footer {
        font-size: 1em;
        padding: 1em 0;
        text-align: center;
    }

    .form-footer a {
        color: #8c8c8c;
        text-decoration: none;
        transition: border-color 0.3s;
    }

    .form-footer a:hover {
        border-bottom: 1px dotted #8c8c8c;
    }
</style>
</body>
</html>
